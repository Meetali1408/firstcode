<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    
</head>
<body>
    <h1 align="center">Student Application Form</h1>
    <form action="process.php" method="POST">
        <fieldset> 
    <div>
        <label>First Name:</label>
        <input type="text" name="first name" placeholder="enter your first name">
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="last name" placeholder="enter your last name">
    </div>
       <div>
        <label>Email:</label>
        <input type="email" name="emailid" placeholder="enetr your email">
       </div>
        <div>
            <label>Date of Birth:</label>
        <input type="Date" name="birthdate">
        </div>
        <div>
            <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
        <div>
            <label>Age:</label>
            <input type="number" name="age" value="30">
        </fieldset>
    </div>
    <div>
    <label>About yourself:</label>
        <textarea name="description" cols="1" rows="1"></textarea>
</div>
<div>
    <input type="submit" name="submit" value="submit">
</div>
</fieldset>
<nav>
    <a href="index.html">go to file</a>
</nav>
</form>
</body>
</html>
